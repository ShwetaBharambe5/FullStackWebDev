<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice Background Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(to right, #87CEFA, #6A5ACD); /* Customize the background colors */
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align:center;
    }

    h3 {
      text-align:center;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    .date-time-group{
      margin-bottom: 20px;
      position: relative;;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="/Assignment1/RegForm.js"></script>
  
</head>

<body>
  <div class="form-container">
    <h1>Book a Call</h1>
    <h3>Sample Form</h3>

    <form id="myForm">
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <label for="date">Time for Call:</label>

      <div class="mb-3 row">

          <input type="date" class="form-control" id="date" name="date" required>

          <select class="form-select" id="time" name="time" required>
            <option value="">Select a time</option>
            <option value="09:00">09:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="18:00">06:00 PM</option>
          </select>

      </div>

      <div class="form-group">
        <button type="submit">Get a Call</button>
      </div>
    </form>
  </div>
</body>

</html>
